<ion-view title="Simulação" ng-controller="SimulacaoSaqueProgramadoCtrl" has-bouncing="false" padding="false" >
 <ion-content id="emprestimo" class="has-header" has-bouncing="false" padding="false" >
    <div class="headerInfo" >
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

  <div class="list" id="mainMenu">        
    <div class="item item-divider softrow">
     
      <div class="row">
        <div class="col col-100">
           Simulação de Saque Programado
        </div>
      </div>

    </div>

    <div class="item extratoDoMes">
      <div class="row" >
        <div class="col col-67 text upper">Eligibilidade prevista pelo PCVI:</div>
        <div class="col valor">{{data_elegibilidade_prevista}}</div>
      </div>
    </div>
    <div class="sec-title item item-divider softrow">
      
      <div class="row">
        <div class="col col-100">
          Premissas sugeridas pelo participante
        </div>
      </div>

    </div>



        <form id="formCampos" class="formCampo" ng-submit="submit(formData)">
          <div class="item">

            <div class="separador">
               <label class="item item-input item-select" name="tipo_idade">
                  <div class="input-label">
                      Busca
                  </div>
                  <select class="ion-input-select" ng-model="formData.idade_nasc" ng-init="formData.idade_nasc = '01'">
                   <option value="01">IDADE</option>
                   <option value="02">MES/ANO</option>
                  </select>
              </label>

              <label class="item item-input item-select" ng-show="formData.idade_nasc == '01'">
                <div class="input-label">
                    Selecione
                </div>
                <select class="ion-input-select" ng-options="y+' ANOS' for y in years" ng-model="formData.idade"></select>

              </label>

              
                        <div class="row mes-ano-input" ng-show="formData.idade_nasc == '02'">
                          <div class="col">
                            <span class="input-label">Mes / Ano</span>
                          </div>
                          <div class="col col-30">
                              
                            <label class="item item-input">
                              <input type="tel" name="mes-ano" ng-model="formData.mes_ano" mask="99/9999" mask-restrict='reject' placeholder="mm/aaaa">
                            </label>
                          </div>
                        </div>
            </div>
          </div>

          <div class="item">
             <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Antecipação de benefício <small>(0 a 20)</small></span>
                  <input type="tel" name="telefone" placeholder="%" ng-model="formData.telefone"> -->

                  <div class="row">
                    <div class="col">
                      <span class="input-label">Antecipação de benefício <small>(0 a 20)</small></span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                        <input type="tel" ng-model="formData.antecipacao_beneficio" ui-number-mask mask-restrict='reject'/> 
                      </label>
                    </div>
                    <div class="col col-05">
                      <span class="input-label box ">%</span>
                    </div>
                  </div>

                </label>

                <label class="iteml no-border item item-input item-stacked-label">
                <!--   <span class="input-label">Crescimento real do Salário <br /> <small>(ao ano)</small></span></span>
                  <input type="text" name="email" placeholder="%">  -->

                  <div class="row">
                    <div class="col">
                      <span class="input-label">Crescimento real do Salário <br /> <small>(ao ano)</small></span>
                   </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="tel" name="" ng-model="formData.cresc_real_sal" ui-number-mask mask-restrict='reject'>
                      </label>
                    </div>
                    <div class="col col-05">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">
                <!--   <span class="input-label">Contribuição do participante</span>
                  <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col">
                      <span class="input-label">Contribuição do participante</span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="tel" name="contribuicao_participante" ng-model="formData.contribuicao_participante" ui-number-mask mask-restrict='reject'>
                      </label>
                    </div>
                    <div class="col col-05">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Estimativa de rentabilidade média anual real</span>
                  <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col">
                       <span class="input-label">Renda mensal do saldo em conta<br /><small>(0,3% a 2,0%)</small></span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="tel" name="renda_mensal" ng-model="formData.renda_mensal" ui-number-mask="1" mask-restrict='reject'>
                      </label>
                    </div>
                    <div class="col col-05">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Estimativa de rentabilidade média anual real</span>
                  <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col">
                       <span class="input-label">Estimativa de rentabilidade média anual real<br /><small>(Entre a simulação e o início do benefício)</small></span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="tel" name="estimativa_rent_entre" ng-model="formData.estimativa_rent_entre" ui-number-mask="2" mask-restrict='reject'>
                      </label>
                    </div>
                    <div class="col col-05">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Estimativa de rentabilidade média anual real</span>
                  <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col">
                       <span class="input-label">Estimativa de rentabilidade média anual real<br /><small>(Após o início do benefício)</small></span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="tel" name="estimativa_rent_apos" ng-model="formData.estimativa_rent_apos" ui-number-mask="2" mask-restrict='reject'>
                      </label>
                    </div>
                    <div class="col col-05">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">

                  <div class="row">
                    <div class="col ">
                     <span class="input-label">Dependentes para fins de IR</span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                       <input type="tel" name="dependentes_ir" placeholder="0" ui-number-mask="0" ng-model="formData.dependentes_ir">
                      </label>
                    </div>
                    <div class="col col-05">
                      <span class="input-label box"></span>
                    </div>
                  </div>

                </label>

                <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Aporte financeiro <small>(R$)</small></span>
                  <input type="text" name="mensagem" placeholder="0" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col">
                       <span class="input-label">Aporte financeiro (R$)</span>
                    </div>
                    <div class="col col-33">
                      <label class="item item-input">
                      <input type="tel" ui-number-mask="2" name="aporte" placeholder="0" ng-model="formData.aporte" />
                      </label>
                    </div>

                    <div class="col col-05">

                    </div>  

                  </div>

                </label>
            <label class="abonoselect item item-input item-select">
                  <div class="input-label">
                      Abono Anual?
                  </div>
                  <select class="ion-input-select" ng-model="formData.abono_anual" >
                     <option value="S">SIM</option>
                     <option value="N">NÃO</option>
                  </select>
            </label>


          </div>

          <div class="item footer noborder">

            <div class="the_error">
              <p ng-show="errorMsg" class="errorMsg assertive" ng-bind="errorMsg"></p>
            </div>
            <div class="padding">
              <div class="button-bar">
                <input ng-hide="loading" type="submit" class="button button-positive button-block" value="Calcular Simulação" >      
              </div>
            </div>
          
          </div>

        </form>
    </div>
  </div>

  </ion-content>
</ion-view>
