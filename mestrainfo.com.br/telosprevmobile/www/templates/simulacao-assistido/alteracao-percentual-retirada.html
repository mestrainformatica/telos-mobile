<ion-view title="Simulação" ng-controller="AlteracaoPercentualRetiradaCtrl" has-bouncing="false" padding="false" >
 <ion-content id="emprestimo" class="has-header" has-bouncing="false" padding="false" >
    <div class="headerInfo" >
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

  <div class="list" id="mainMenu"> 

    <div class="item item-divider softrow">
      <div class="row">
        <div class="col col-100">
          Alteração de percentual de retirada
        </div>
      </div>
    </div>

      <form id="formCampos" class="formCampo" ng-submit="submit(formData)">
        <div class="item">


          <label class="no-border item item-input item-stacked-label">
            
            <div class="row">
              <div class="col">
                 <span class="input-label">Percentual de renda mensal <Br /><small>(0,5% A 2,0%)</small></span>
              </div>
              <div class="col col-20">
                <label class="item item-input">
                  <input type="tel" name="percentual_renda_mensal" ng-model="formData.percentual_renda_mensal" ui-number-mask="1" ng-value="0,0">
                </label>
              </div>
              <div class="col col-05">
                <span class="input-label box ">%</span>
              </div>
            </div>

          </label>

          <label class="no-border item item-input item-stacked-label">
            
            <div class="row">
              <div class="col">
                <span class="input-label">Estimativa de rentabilidade média anual<small class="legend">Após início do benefício</small></span>
              </div>
              <div class="col col-20">
                <label class="item item-input">
                  <input type="tel" name="estimativa_rentabilidade" placeholder="" ng-model="formData.estimativa_rentabilidade" ui-number-mask="1" ng-value="3,0" />
                </label>

              </div>
              <div class="col col-05">
                <span class="input-label box ">%</span>
              </div>
               
            </div>

          </label>

          <label class="no-border item item-input item-stacked-label">
            
            <div class="row">
              
              <div class="col">
                <span class="input-label">Dependentes para fins de IR</span>
              </div>
              <div class="col col-20">
                
                <label class="item item-input">
                  <input type="tel" name="dependentes_ir" placeholder="0" ng-model="formData.dependentes_ir" ui-number-mask="0" />
                </label>
      
              </div>
            
                    <div class="col col-05">
                      <span class="input-label box "></span>
                    </div>
            </div>

          </label>

           <label class="abonoselect item item-input item-select">
              <div class="input-label">
                Abono Anual?
            </div>
            <select class="ion-input-select" ng-model="formData.abono">
               <option value="N">NÃO</option>
               <option value="S">SIM</option>
            </select>
            </label>


        </div>

        <div class="item footer noborder">

          <div class="the_error">
          <p ng-show="errorMsg" class="errorMsg assertive" ng-bind="errorMsg"></p>
        </div>
        <div class="padding">
          <div class="button-bar">
            <input ng-hide="loading" type="submit" class="button button-positive button-block" ng-model="submitExtrato" value="Calcular Simulação">      
          </div>
        </div>

        </div>

      </form>

    </div>
  </div>

  </ion-content>
</ion-view>
