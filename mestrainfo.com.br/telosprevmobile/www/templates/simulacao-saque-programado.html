<ion-view title="Simulação" ng-controller="SimulacaoSaqueProgramadoCtrl" has-bouncing="false" padding="false" >
 <ion-content id="emprestimo" class="has-header" has-bouncing="false" padding="false" >
    <div class="headerInfo" >
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

  <div class="list" id="mainMenu">        
    <div class="item item-divider softrow">
      Simulação de Saque Programado
    </div>

    <div class="item extratoDoMes">
      <div class="row" >
        <div class="col col-67 text upper">Eligibilidade prevista pelo PCVI:</div>
        <div class="col valor">12/2030</div>
      </div>
    </div>

    <div class="sec-title item item-divider softrow">
      Premissas sugeridas pelo participante
    </div>

        <form id="formCampos" class="formCampo" ng-submit="submit(formData)">
          <div class="item">

            <div class="separador">
               <label class="item item-input item-select">
                  <div class="input-label">
                      Busca
                  </div>
                  <select class="ion-input-select" name="idade" ng-model="formData.idade">
                   <option value="">- Selecione -</option>
                   <option value="45">45 anos</option>
                  </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">
                    Selecione
                </div>
                <select class="ion-input-select" name="tipo_idade" >
                   <option value="">- Selecione -</option>
                </select>
              </label>
            </div>
          </div>

          <div class="item">
             <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Antecipação de benefício <small>(0 a 20)</small></span>
                  <input type="tel" name="telefone" placeholder="%" ng-model="formData.telefone"> -->

                  <div class="row">
                    <div class="col col-75">
                      <span class="input-label">Antecipação de benefício <small>(0 a 20)</small></span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                        <input type="text" name="antecipacao_beneficio"/> 
                      </label>
                    </div>
                    <div class="col col-5">
                      <span class="input-label box ">%</span>
                    </div>
                  </div>

                </label>

                <label class="iteml no-border item item-input item-stacked-label">
                <!--   <span class="input-label">Crescimento real do Salário <br /> <small>(ao ano)</small></span></span>
                  <input type="text" name="email" placeholder="%">  -->

                  <div class="row">
                    <div class="col col-75">
                      <span class="input-label">Crescimento real do Salário <br /> <small>(ao ano)</small></span>
                   </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="text" name="email">
                      </label>
                    </div>
                    <div class="col col-5">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">
                <!--   <span class="input-label">Contribuição do participante</span>
                  <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col col-75">
                      <span class="input-label">Contribuição do participante</span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="text" name="mensagem" >
                      </label>
                    </div>
                    <div class="col col-5">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Estimativa de rentabilidade média anual real</span>
                  <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col col-75">
                       <span class="input-label">Estimativa de rentabilidade média anual real</span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                         <input type="text" name="mensagem" >
                      </label>
                    </div>
                    <div class="col col-5">
                      <span class="input-label box">%</span>
                    </div>
                  </div>

                </label>


                <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Dependentes para fins de IR</span>
                  <input type="text" name="mensagem" placeholder="0,00" ng-model="formData.mensagem"> -->

                  <div class="row">
                    <div class="col col-75">
                     <span class="input-label">Dependentes para fins de IR</span>
                    </div>
                    <div class="col col-20">
                      <label class="item item-input">
                       <input type="text" name="mensagem" placeholder="0,00" >
                      </label>
                    </div>
                    <div class="col col-5">
                      <span class="input-label box"></span>
                    </div>
                  </div>

                </label>

                <label class="iteml no-border item item-input item-stacked-label">
                 <!--  <span class="input-label">Aporte financeiro <small>(R$)</small></span>
                  <input type="text" name="mensagem" placeholder="0,00" ng-model="formData.mensagem"> -->
                  
                  <div class="row">
                    <div class="col col-70">
                       <span class="input-label">Aporte financeiro (R$)</span>
                    </div>
                    <div class="col col-30">
                      <label class="item item-input">
                      <input type="text" name="mensagem" placeholder="0,00" />
                      </label>
                    </div>

                  </div>

                </label>
            <label class="abonoselect item item-input item-select">
                  <div class="input-label">
                      Abono Anual?
                  </div>
                  <select class="ion-input-select" ng-model="formData.tipo" ng-options="key as value for (key , value)  in emprestimoSimulacaoCampos.tipo_simulacao">
                     <option value="">NÃO</option>
                  </select>
            </label>


          </div>

          <div class="item footer noborder">

            <div class="the_error">
              <p ng-show="errorMsg" class="errorMsg assertive" ng-bind="errorMsg"></p>
            </div>
            <div class="padding">
              <div class="button-bar">
                <input ng-hide="loading" type="submit" class="button button-positive button-block" value="Calcular Simulação" >      
              </div>
            </div>
          
          </div>

        </form>
    </div>
  </div>

  </ion-content>
</ion-view>
