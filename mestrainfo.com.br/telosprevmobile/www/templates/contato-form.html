<ion-view title="Dados Cadastrais">
 <ion-content class="has-header" ng-controller="DadosCtrl.form">
    <div class="headerInfo" >
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

  <div class="list contato-form" id="mainMenu">        
    <div class="item item-divider">
      Entre em contato
    </div>
    
      <div class="list">
        <form ng-submit="submit()">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Telefone</span>
          <input type="text" placeholder="(99) 99999-9999">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">E-Mail</span>
          <input type="text" placeholder="seu@email.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Mensagem</span>
          <input type="text" placeholder="Digite sua mensagem..">
        </label>
      
      <div class="the_error">
        <p ng-show="errorMsg" class="errorMsg assertive" ng-bind-html="errorMsg"></p>
      </div>
      <div class="padding">
        <div class="button-bar">
          <input ng-hide="loading" type="submit" class="button button-positive button-block" ng-model="submitExtrato" value="Enviar Mensagem">      
          <div ng-show="loading" class="button button-positive button-block" id="loading"><ion-spinner icon="android"></ion-spinner></div>
        </div>
      </div>

      </form>
    </div>
    
  </ion-content>
</ion-view>
