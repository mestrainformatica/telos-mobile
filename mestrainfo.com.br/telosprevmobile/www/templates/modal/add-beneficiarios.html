            <ion-content has-bouncing="true">
            	<p>Preencha com as informações do beneficiário que deseja adicionar</p>
              <form id="formCampos" class="formCampo">

	            <div class="row">

	             </div>
	              <div class="col col-30">
	                <label class="item item-input">
	                   <input type="tel" name="data_nascimento" ng-model="formAddBeneficiario.data_nascimento" mask="99/99/9999" mask-restrict='reject' placeholder="dd/mm/aaaa">
	                </label>
	              </div>
	            </div>

	          </label>
              <label class="item item-input item-select">
                <div class="input-label">
                    Vínculo
                </div>
                <select class="ion-input-select" ng-model="formAddBeneficiario.vinculo">
                   <option value="">- Selecione -</option>
                   <option value="I">Indicado</option>
                   <option value="V">Vitalício</option>
                   <option value="T">Temporário</option>
                </select>
              </label>
              
               <label class="item item-input item-select">
                  <div class="input-label">
                      Sexo
                  </div>
                  <select class="ion-input-select" ng-model="formAddBeneficiario.sexo">
                   <option value="">- Selecione -</option>
                   <option value="M">Masculino</option>
                   <option value="F">Feminino</option>
                  </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">
                    Parentensco
                </div>
                <select class="ion-input-select" ng-model="formAddBeneficiario.parentesco">
                   <option value="">- Selecione -</option>
                   <option value="01">Cônjuge</option>
                   <option value="02">Ex-Cônjuge</option>
                   <option value="03">Companheiro(a)</option>
                   <option value="04">Ex-Companheiro(a)</option>
                   <option value="05">Pai ou Mãe</option>
                   <option value="06">Designado</option>
                   <option value="07">Filho(a)</option>
                   <option value="08">Enteado(a)</option>
                   <option value="09">Irmão ou Irmã</option>
                   <option value="10">Menor sob Guarda</option>
                   <option value="11">Sogro(a)</option>
                   <option value="12">Filho > 24 anos</option>
                </select>
              </label>
			

			<div class="item">
          <button class="button button-block button-positive" ng-click="addBeneficiario(formAddBeneficiario)">
            Adicionar
          </button>
          </div>
