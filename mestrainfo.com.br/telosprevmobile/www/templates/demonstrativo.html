<ion-view title="Demonstrativo">
 <ion-content class="has-header" ng-controller="DemonstrativoCtrl">
    <div class="headerInfo" >
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

  <div class="list" id="mainMenu">        
    <div class="item item-divider softrow">
      Demonstrativo de Pagamento
    </div>
    <div class="item">
    <form ng-submit="submit()">
      
      <label class="item item-input item-select ">
        <div class="input-label">
          Data do Pagamento
        </div>
        <select  class="ion-input-select" ng-model="formData.data_pagamento">
          <option value="">- Selecione -</option>
          <option 
             ng-repeat="(key, value) in demonstrativo"
             value="{{ value.data_pagamento }}">{{value.data_pagamento}}</option>
        </select>
      </label>
      <div class="the_error">
        <p ng-show="errorMsg" class="errorMsg assertive">{{errorMsg}}</p>
      </div>
        <div class="button-bar">
          <input ng-hide="loading" type="submit" class="button button-positive button-block" ng-model="submitExtrato" value="Visualizar Demonstrativo">      
          <div ng-show="loading" class="button button-positive button-block" id="loading"><ion-spinner icon="android"></ion-spinner></div>
        </div>
      </div>
    </form>
    </div>
  </div>
  </ion-content>
</ion-view>
