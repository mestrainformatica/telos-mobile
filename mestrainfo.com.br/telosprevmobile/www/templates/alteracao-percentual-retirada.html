<ion-view title="Simulação" ng-controller="AlteracaoPercentualRetiradaCtrl" has-bouncing="false" padding="false" >
 <ion-content id="emprestimo" class="has-header" has-bouncing="false" padding="false" >
    <div class="headerInfo" >
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

  <div class="list" id="mainMenu">        
    <div class="item item-divider softrow">
      Alteração de percentual de retirada
    </div>
        <form id="formCampos">
          <div class="item">

            <label class="item item-input item-stacked-label">
              <span class="input-label">Percentual de renda mensal</span>
              <input type="text" name="percentual_renda_mensal" placeholder="(0,5% A 2,0%)" ng-model="formData.percentual_renda_mensal">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Estimativa de rentabilidade média anual</span>
              <input type="text" name="estimativa_rentabilidade" placeholder="Após iniício do benefício" ng-model="formData.estimativa_rentabilidade">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Dependentes para fins de IR</span>
              <input type="text" name="dependentes_ir" placeholder="0" ng-model="formData.dependentes_ir">
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                  Abono Anual?
              </div>
              <select class="ion-input-select" ng-model="formData.abono">
                 <option value="N">NÃO</option>
              </select>
            </label>

          </div>

          <div class="the_error">
            <p ng-show="errorMsg" class="errorMsg assertive" ng-bind="errorMsg"></p>
          </div>
          <div class="padding">
            <div class="button-bar">
              <input ng-hide="loading" type="submit" class="button button-positive button-block" ng-model="submitExtrato" value="Calcular Simulação" ng-click="submit(formData)">      
            </div>
          </div>
        </form>
    </div>
  </div>

  </ion-content>
</ion-view>
