<ion-view title="Simulação" ng-controller="SimulacaoRmvSaqueProgramadoCtrl" has-bouncing="false" padding="false" >
 <ion-content id="emprestimo" class="has-header" has-bouncing="false" padding="false" >
    <div class="headerInfo" >
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

  <div class="list" id="mainMenu">        
    <div class="item item-divider softrow">
     
      <div class="row">
        <div class="col col-100">
           Simulação de RMV e Saque Programado
        </div>
      </div>

    </div>

    <div class="item extratoDoMes">
      <div class="row" >
        <div class="col col-67 text upper">Eligibilidade prevista pelo PCVI:</div>
        <div class="col valor">12/2030</div>
      </div>
    </div>
    <div class="sec-title item item-divider softrow">
      
      <div class="row">
        <div class="col col-100">
          Premissas sugeridas pelo participante
        </div>
      </div>

    </div>

        <form id="formCampos" class="formCampo">
          <div class="item">

            <div class="separador">
               <label class="item item-input item-select" name="tipo_idade">
                  <div class="input-label">
                      Busca
                  </div>
                  <select class="ion-input-select" ng-model="formData.idade_nasc" ng-init="formData.idade_nasc = '01'">
                   <option value="01">IDADE</option>
                   <option value="02">MES/ANO</option>
                  </select>
              </label>

              <label class="item item-input item-select" ng-show="formData.idade_nasc == '01'">
                <div class="input-label">
                    Selecione
                </div>
                <select class="ion-input-select" ng-model="formData.idade" ng-init="formData.idade = '45'">
                   <option value="45">45 ANOS</option>
                </select>
              </label>

              <div class="row" ng-show="formData.idade_nasc == '02'">
                <div class="col">
                  <span class="input-label">Mes / Ano</span>
                </div>
                <div class="col col-25">
                    
                  <label class="item item-input">
                    <input type="tel" name="mes-ano" ng-model="formData.mes_ano" mask="99/9999" mask-restrict='reject' ng-init="formData.mes_ano = '10/2016'">
                  </label>
                </div>
              </div>
            </div>
                
                  <div class="select-box">
                    <div class="row">
                      <div class="col col-100">

                        <label class="item item-input item-select">
                            <div class="input-label lower">
                                Tipo de reajuste
                            </div>
                            <select class="ion-input-select" ng-model="formData.tipo_reajuste" mask="999" mask-restrict='reject'>
                             <option value="0">RENTABILIDADE</option>
                            </select>
                        </label>
              
                        <label class="item item-input item-select">
                          <div class="input-label lower">
                              Com pensão?
                          </div>
                          <select class="ion-input-select" ng-model="formData.pensao">
                            <option value="N">NÃO</option>
                            <option value="S">SIM</option>
                          </select>
                        </label>

                      </div>
                    </div>

                  </div>

          <label class="no-border item item-input item-stacked-label">
            <div class="row">
              <div class="col ">
                <span class="input-label">Antecipação de benefício <small>(0 a 20)</small></span>
              </div>
              <div class="col col-20">
                <label class="item item-input">
                  <input type="tel" name="antecipacao_beneficio" ng-model="formData.antecipacao_beneficio" mask="999" mask-restrict='reject'/> 
                </label>
              </div>
              <div class="col col-10">
                <span class="input-label box ">%</span>
              </div>
            </div>

          </label>

          <label class="no-border item item-input item-stacked-label">
          <!--   <span class="input-label">Crescimento real do Salário <br /> <small>(ao ano)</small></span></span>
            <input type="text" name="email" placeholder="%" ng-model="formData.email">  -->

            <div class="row">
              <div class="col">
                <span class="input-label">Crescimento real do Salário <br /> <small>(ao ano)</small></span>
             </div>
              <div class="col col-20">
                <label class="item item-input">
                   <input type="tel" name="cresc_real_sal" ng-model="formData.cresc_real_sal" mask="999" mask-restrict='reject'>
                </label>
              </div>
              <div class="col col-10">
                <span class="input-label box">%</span>
              </div>
            </div>

          </label>


          <label class="no-border item item-input item-stacked-label">
          <!--   <span class="input-label">Contribuição do participante</span>
            <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
            
            <div class="row">
              <div class="col">
                <span class="input-label">Contribuição do participante</span>
              </div>
              <div class="col col-20">
                <label class="item item-input">
                   <input type="tel" name="contribuicao_participante" ng-model="formData.contribuicao_participante" mask="999" mask-restrict='reject'>
                </label>
              </div>
              <div class="col col-10">
                <span class="input-label box">%</span>
              </div>
            </div>

          </label>


          <label class="no-border item item-input item-stacked-label">
           <!--  <span class="input-label">Estimativa de rentabilidade média anual real</span>
            <input type="text" name="mensagem" placeholder="%" ng-model="formData.mensagem"> -->
            
            <div class="row">
              <div class="col">
                 <span class="input-label">Estimativa de rentabilidade média anual real</span>
              </div>
              <div class="col col-20">
                <label class="item item-input">
                   <input type="tel" name="estimativa_rent_entre" ng-model="formData.estimativa_rent_entre" mask="999" mask-restrict='reject'>
                </label>
              </div>
              <div class="col col-10">
                <span class="input-label box">%</span>
              </div>
            </div>

          </label>


          <label class="no-border item item-input item-stacked-label">
           <!--  <span class="input-label">Dependentes para fins de IR</span>
            <input type="text" name="mensagem" placeholder="0,00" ng-model="formData.mensagem"> -->

            <div class="row">
              <div class="col">
               <span class="input-label">Dependentes para fins de IR</span>
              </div>
              <div class="col col-20">
                <label class="item item-input">
                 <input type="tel" name="dependentes_ir" ng-model="formData.dependentes_ir" ng-init="formData.dependentes_ir='0'" mask="999" mask-restrict='reject'>
                </label>
              </div>
              <div class="col col-10">
                <span class="input-label box"></span>
              </div>
            </div>

          </label>

          <label class="no-border item item-input item-stacked-label">
           <!--  <span class="input-label">Aporte financeiro <small>(R$)</small></span>
            <input type="text" name="mensagem" placeholder="0,00" ng-model="formData.mensagem"> -->
            
            <div class="row">
              <div class="col ">
                 <span class="input-label">Aporte financeiro (R$)</span>
              </div>
              <div class="col col-33">
                <label class="item item-input">
                <input type="number" name="aporte" placeholder="0" ng-model="formData.aporte">
                </label>
              </div>

              <div class="col col-10">
              
              </div>
            </div>

          </label>
      
          </div>

          <div class="sec-title item item-divider softrow">
           
            <div class="row">
              <div class="col col-100">
                Escolha os percentuais de distribuição de saldo
              </div>
            </div>
          </div>

            <div class="item">
             <label class="no-border item item-input item-stacked-label">
               <!--  <span class="input-label">Dependentes para fins de IR</span>
                <input type="text" name="mensagem" placeholder="0,00" ng-model="formData.mensagem"> -->

                <div class="row">
                  <div class="col ">
                   <span class="input-label">Saque programado</span>
                  </div>
                  <div class="col col-20">
                    <label class="item item-input">
                     <input type="tel" name="saque_programado" placeholder="0" ng-model="formData.saque_programado" mask="999" mask-restrict='reject'>
                    </label>
                  </div>
                  <div class="col col-10">
                    <span class="input-label box">%</span>
                  </div>
                </div>
              </label>
              <!-- <label class="no-border item item-input item-stacked-label">
                 <div class="row">
                  <div class="col ">
                   <span class="input-label">Renda mensal vitalícia</span>
                  </div>
                  <div class="col col-20">
                    <label class="item item-input">
                     <input type="text" name="renda_mensal" placeholder="0,00" ng-model="formData.renda_mensal">
                    </label>
                  </div>
                  <div class="col col-10">
                    <span class="input-label box">%</span>
                  </div>
                </div>

              </label> -->
            </div>

          <div class="sec-title item item-divider softrow">
            
            <div class="row">
              <div class="col col-100">
                Premissas específicas de saque programado
              </div>
            </div>
          </div>
          
          <div class="item-section">

            <div class="item">
              <!-- <label class="no-border item item-input item-stacked-label">
                 <div class="row">
                  <div class="col ">
                   <span class="input-label">Renda mensal</span><p>Em percentual do saldo do dia</p>
                  </div>
                  <div class="col col-20">
                    <label class="item item-input">
                     <input type="text" name="renda_mensal" placeholder="0,00" ng-model="formData.renda_mensal" />
                    </label>
                    <p class="input-legend">(0,3 a 2,0)</p>
                  </div>
                  <div class="col col-10">
                    <span class="input-label box">%</span>
                  </div>
                </div>

              </label> -->
              
              <label class="no-border item item-input item-stacked-label">
                 <div class="row">
                  <div class="col ">
                   <span class="input-label">Estimativa de rentabilidade</span><p>Média anual real após o início do benefício</p>
                  </div>
                  <div class="col col-20">
                    <label class="item item-input">
                     <input type="tel" name="estimativa_rent_apos" placeholder="0" ng-model="formData.estimativa_rent_apos" mask="999" mask-restrict='reject'>
                    </label>
                  </div>
                  <div class="col col-10">
                    <span class="input-label box">%</span>
                  </div>
                </div>

              </label>

              <label class="abonoselect item item-input item-select">
                <div class="input-label">
                    Abono Anual?
                </div>
                <select class="ion-input-select" ng-model="formData.abono_anual" >
                   <option value="N">NÃO</option>
                   <option value="S">SIM</option>
                </select>
              </label>
            </div>

          </div>
          
          <div class="item footer noborder">

            <div class="the_error">
              <p ng-show="errorMsg" class="errorMsg assertive" ng-bind="errorMsg"></p>
            </div>
            <div class="padding">
              <div class="button-bar">
                <input ng-hide="loading" type="submit" class="button button-positive button-block" ng-model="submitExtrato" value="Calcular Simulação" ng-click="submit(formData)">      
              </div>
            </div>

          </div>


        </form>
    </div>
  </div>

  </ion-content>
</ion-view>
