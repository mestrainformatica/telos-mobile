<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Telos</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <link href="lib/ionic-datepicker/dist/style.css" rel="stylesheet"> 

  
    <!-- path to ionic/angularjs js -->
    <script src="lib/angular-native-picker/build/angular-datepicker.js"></script>
    <link href="lib/ionic-datepicker/dist/style.css" rel="stylesheet">
    <!-- path to ionic/angularjs js -->
    <script src="lib/angularIOS9fix/ios9fix.js"></script>
    <script src="lib/ionic-datepicker/dist/templates.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.js"></script>
    <script src="lib/ngmask/ngMask.min.js"></script>
    <script src="lib/currency.js"></script>

    <script src="lib/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <script src="lib/angular-input-masks/angular-input-masks-standalone.min.js"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives/userInfo.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script>
        window.addEventListener('native.keyboardshow', keyboardShowHandler);

        function keyboardShowHandler(e) {
            setTimeout(function () {
                $('html, body').animate({ scrollTop: 0 }, 1000);
            }, 0);
        }
    </script>

  </head>
  <body ng-app="starter" padding="true" class="platform-android platform-ios" ng-style="bodyStyle">

    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar class="bar-light" ng-controller="topMenu" align-title="center" ng-show="loginPage" ng-cloak>
      <ion-nav-back-button class="button button-clear button-positive">
        <i class="ion-chevron-left"></i> Voltar
      </ion-nav-back-button>
      <ion-nav-buttons side="secondary">
        <a class="button button-clear button-positive" href="#/menu" ng-show="isNotHome">Menu</a>
      </ion-nav-buttons>
    </ion-nav-bar>
     
    <ion-nav-view name="header"></ion-nav-view>
      
    <ion-nav-view class="slide-left-right"></ion-nav-view>
    
  </body>

  </html>
