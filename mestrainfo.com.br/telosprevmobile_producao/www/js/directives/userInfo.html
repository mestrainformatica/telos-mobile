<div ng-controller="headerInfo">
<div class="item">
	<a class="" href="javascript://" ng-click="abrirMenu = !abrirMenu">
	<h5>Participante</h5>
	<h3>{{ matricula.nome }}</h3>
	<i class="right-icon icon ion-chevron-down" ng-hide="abrirMenu"></i>
	<i class="right-icon icon ion-chevron-up" ng-show="abrirMenu"></i>
	
	</a>
</div>
<div class="subitem fold-animation" ng-show="abrirMenu">
	<div class="row" >
	 <div class="col col-40 label">Patrocinadora</div>
	 <div class="col">{{ matricula.patrocinadora }}</div>
	</div>
	<div class="row">
	 <div class="col col-40 label">Matrícula</div>
	 <div class="col">{{ matricula.matricula }}</div>
	</div>
	<div class="row">
	 <div class="col col-40 label">Plano</div>
	 <div class="col">{{ matricula.plano }}</div>
	</div>
	<div class="row">
	 <div class="col col-40 label">Situação</div>
	 <div class="col">{{ matricula.situacao }}</div>
	</div>
	<div class="row">
	 <div class="col col-40 label">Regime Tributário</div>
	 <div class="col">{{ matricula.regimetributario }}</div>
	</div>
</div>
</div>
