<ion-view title="Adesão">
    <ion-content class="has-header" ng-controller="AdesaoCtrl">
        <div class="headerInfo">
            <div ng-include="'js/directives/userInfo.html'"></div>
        </div>

        <div class="list" id="mainMenu">
            <div class="item item-divider softrow">
                Dados Gerais
            </div>
            <div class="item">
                <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Plano:
                        </div>
                        <select class="ion-input-select">
                            <option value=""> PCD- PLANO D ECONTRIBUIÇAO DEFINIDO </option>
                        </select>
                    </label>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Data de Adesão:</div>
                    <div class="col valor"> 09/01/2019 </div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Situação do plano:</div>
                    <div class="col valor"> 01 - Ativo </div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Data Prevista Aposentadoria:</div>
                    <div class="col valor"> 30/05/2051 </div>
                </div>
                <div class="list-margin-top">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Opção IR:
                        </div>
                        <select class="ion-input-select">
                            <option value=""> 1 - TABELA PROGRESSIVA </option>
                            <option value=""> 2 - TABELA REGRESSIVA </option>
                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Perfil de Investimento:
                        </div>
                        <select class="ion-input-select">
                            
                            <option value="C"> CONSERVADOR </option>
                            <option value="M"> MODERADO </option>
                            <option value="A"> AGRESSIVO </option>
                            <option value="S"> SUPER AGRESSIVO </option>
                        </select>
                    </label>
                    <label class="no-border item item-input item-stacked-label">
                        <div class="row-no-left-padding">
                            <div class="col-no-left-padding col-50">
                                <span class="input-label" >% de Contribuição:</span>
                            </div>
                            <div class="col">
                                <label class="item item-input">
                                    <input class="align-right" type="text" name="faixa-contribuicao" placeholder="0,00" />
                                </label>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="item item-divider subitem">
                Dados Pessoais
            </div>
            <div class="item">
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Pai:</div>
                    <div class="col valor"> Lorem Ipsum</div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Mãe:</div>
                    <div class="col valor"> Dolor Sit Amet </div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Nascimento:</div>
                    <div class="col valor"> 12/12/1986 </div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">CPF:</div>
                    <div class="col valor"> 726.752.501-63 </div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">RG:</div>
                    <div class="col valor"> 709222934-8 </div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Órgão:</div>
                    <div class="col valor"> SJS </div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Estado Civil::</div>
                    <div class="col valor"> Solteiro(a) </div>
                </div>
            </div>
            <div class="padding">
                    <div class="button-bar">
                      <input ng-hide="loading" type="submit" class="button button-positive button-block" ng-model="submitExtrato" value="Solicitar Adesão">      
                      <div ng-show="loading" class="button button-positive button-block" id="loading"><ion-spinner icon="android"></ion-spinner></div>
                    </div>
                  </div>
        </div>
    </ion-content>
</ion-view>
