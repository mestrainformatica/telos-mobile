<ion-view title='<img id="mainLogo" src="img/logo.png">' cache-view="false" animation="slide-left-right" hide-back-button="true" overflow-scroll="true" class="fade-in">
      <ion-content has-header="false" padding="false" class="has-header">
    <div class="headerInfo">
        <div ng-include="'js/directives/userInfo.html'"></div> 
    </div>

      <div class="list mainMenu" id="mainMenu" ng-controller="initMenu">      

          <div class="item item-divider softrow">
          Menu
          </div>
        
          <a class="item" href="#/dados" ng-show="stageMap['01']">
          <h2><i class="icon ion-ios-compose-outline"></i> {{ stageMap['01'] }}
          <i class="right-icon icon ion-chevron-right"></i></h2>
          </a>
      
          <a class="item" href="#/extrato" ng-show="stageMap['02']">
          <h2><i class="icon ion-ios-book-outline"></i>  {{ stageMap['02'] }}
          <i class="right-icon icon ion-chevron-right"></i>
          </h2>
          </a>
      
          <a class="item" href="#/saldo" ng-show="stageMap['03']">
          <h2><i class="icon ion-ios-browsers-outline"></i>  {{ stageMap['03'] }}
          <i class="right-icon icon ion-chevron-right"></i>
          </h2>
          </a>

          <a class="item" href="#/demonstrativo"  ng-show="stageMap['04']">
          <h2><i class="icon ion-ios-list-outline"></i>  {{ stageMap['04'] }}
          <i class="right-icon icon ion-chevron-right"></i>
          </h2>
          </a>

          <a class="item" ng-click="showSub = !showSub"  ng-show="stageMap['05']">
          <h2><i class="icon ion-ios-calculator-outline"></i>  {{ stageMap['05'] }}
          <i class="right-icon icon ion-chevron-down" ng-hide="showSub"></i>
          <i class="right-icon icon ion-chevron-up" ng-show="showSub"></i>
          </h2>
          </a>

          <div class="submenu ng-cloak" ng-show="showSub">
                  <a class="item" href="#/emprestimo-consulta"  ng-show="stageMap['06']">
                  <h2><i class="icon"></i>  {{ stageMap['06'] }}
                  <i class="right-icon icon ion-chevron-right"></i>
                  </h2>
                  </a>

                  <a class="item" href="#/emprestimo-simulacao"  ng-show="stageMap['07']">
                  <h2><i class="icon"></i>  {{ stageMap['07'] }}
                  <i class="right-icon icon ion-chevron-right"></i>
                  </h2>
                  </a>
          </div>


          <a class="item" href="#/simulacao-resgate"  ng-show="stageMap['08']">
          <h2><i class="icon ion-ios-list-outline"></i>  {{ stageMap['08'] }}
          <i class="right-icon icon ion-chevron-right"></i>
          </h2>
          </a>
          
          <a class="item" ng-class="confirm" ng-click="logout()">
          <h2><i class="icon ion-ios-unlocked-outline"></i> Encerrar 
          </h2>
          </a>

      </div>


      </ion-content>

      </ion-view>
