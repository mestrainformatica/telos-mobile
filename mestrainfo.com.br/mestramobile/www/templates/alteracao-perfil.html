<ion-view title="Alteração de Perfil" hide-back-button="false">
  <ion-content class="has-header">
    <div class="headerInfo">
      <div ng-include="'js/directives/userInfo.html'"></div>
    </div>
    <form id="formCampos">
      <div class="list dadosInfo" id="mainMenu" ng-controller="AlteracaoPerfilCtrl">
        <div class="item item-divider softrow">
          Informações do Perfil Atual
        </div>

        <div class="item-max-width">
          <h4 class="softcolor">Data da Opção</h4>
          <p>{{dadosCadastrais.data_opcao}}</p>
          <h4 class="softcolor">Vigencia</h4>
          <p>{{dadosCadastrais.vigencia}}</p>
          <h4 class="softcolor">Perfil</h4>
          <p>{{dadosCadastrais.perfil}} <img ng-click="mostraImg = !mostraImg" src="img/icongrafic.png" class="img-graph"></p>
          <div id="grafico" ng-show="mostraImg">
            <img src="img/Comparativo.jpg" class="img-graph-popup">
          </div>  
        </div>

        <div class="item item-divider softrow">
          Novo Perfil
        </div>

        <div class="item">
          <label class="item item-input item-select">
            <div class="input-label">
              Benefício/Resgate?
            </div>
            <select ng-model="bnf" class="ion-input-select">
              <option value="S">SIM</option>
              <option selected value="N">NÃO</option>
            </select>
          </label>
          <label class="item item-input">
            <span class="input-label">Vigência</span>
            <input ng-model="vigencia_input" disabled type="text">
          </label>
          <!--label class="item item-input">
            <span class="input-label">Agencia</span>
            <input ng-model="perfil-dia" maxlength="2" class="input-cs" type="text">
            <input ng-model="perfil-mes" disabled class="input-cs" type="text">
            <input ng-model="perfil-ano" disabled class="input-cs" type="text">
          </label>
          <label class="item item-input">
            <div class="input-label">
              Data Opção
            </div>
            
            <ionic-datepicker class="ion-input-select ng-pristine ng-valid ng-touched" idate="datepickerObject.inputDate" disablepreviousdates="false"
              disablefuturedates="false" ng-model="datepickerObject.inputDate" callback="datePickerCallback" disableddates="disableddates"
              title="title" mondayfirst="false">
              <button id="dataCredito" class="button button-block button-small button-clear" style="width: 100%; text-align:right;" ng-disabled="disableCalendar"
                value="" ng-value="datepickerObject.inputDate | date:'dd/MM/yyyy'" placeholder="- Selecione -" ng-model="dataInicial">{{buttonText}}</button>
            </ionic-datepicker>
          </label-->

          <label class="item item-input item-select">
            <div class="input-label">
              Perfil
            </div>
            <select class="ion-input-select" ng-model="perfil">
                <option value="C"> CONSERVADOR </option>
                <option value="M"> MODERADO </option>
                <option value="A"> AGRESSIVO </option>
                <option value="S"> SUPER AGRESSIVO </option>
            </select>
          </label>
          <div class="the_error">
            <p ng-show="sucesso">Perfil Alterado Com Sucesso!</p>
          </div>
          <div class="the_error">
            <p ng-show="erro" >{{mensagem_erro}}</p>
          </div>
          <div class="button-bar" padding="true">
            <input id="btn-altera-perfil" ng-hide="loading" type="submit" class="button button-positive button-block" value="Alterar Perfil" ng-click="submit(formData.tipo)">
            </div>
          </div>
        </div>

    </form>



  </ion-content>
</ion-view>
