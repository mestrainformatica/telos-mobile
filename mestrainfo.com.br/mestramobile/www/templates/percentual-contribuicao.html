       <div class="headerInfo" >
           <div ng-include="'js/directives/userInfo.html'"></div> 
       </div>
   
     <div class="list" id="mainMenu">        
       <div class="item item-divider softrow">
         Selecione a Data
       </div>
     <div class="item">  
        <div class="list">
        
            <label class="item item-input item-select">
                <div class="input-label">
                    Data da Opção
                </div>
                <select  class="ion-input-select">
                    <option value=""> Selecione </option>
                </select>
                <!-- option que busca as datas possiveius a serem selecionadas
                <option 
                    ng-repeat="(key, value) in saldo"

                    value="{{ value.data_atualizacao }}" ng-show="value.data_atualizacao">{{value.data_atualizacao}}

                    </label>
                <div class="the_error">
                <p ng-show="errorMsg" class="errorMsg assertive">{{errorMsg}}</p>
                </div>
                -->
        
        </div>
        <div class="label row">
            <div class="softcolor col col-50 upper" class="title_label" >Vigência</div>
            <div class="col valor"> 14/02/2021 </div>
        </div>
    </div>
       <div>
            <div class="item item-divider subitem">
                <div class="col col-33" style="padding-left: 0;">Percentual de contribuição normal</div>
            </div>
            <div class="item" id="">   
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Salário</div>
                    <div class="col valor">1.200,00</div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Valor teto de contribuição</div>
                    <div class="col valor">10.000,00</div>
                </div>
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Salário de contribuição</div>
                     <div class="col valor">5.570,00</div>
                </div> 
                <div class="label row">
                    <div class="softcolor col col-50 upper" class="title_label">Salário de contribuição</div>
                    <div class="col valor">2.500,00</div>
                </div> 
                <div class="label row">                 
                 </div>
            </div>
        </div>

       <div class="item item-divider subitem">
            Contribuição
       </div>
       <div >
                            
            <div class="item">
                    <div class="list">                
                            <label class="item item-input item-select">
                                <div class="input-label">
                                    Tipo de Contribuição
                                </div>
                                <select  class="ion-input-select">
                                    <option value=""> 10 - Normal </option>
                                    <option value=""> 11 - Especial </option>
                                    <option value=""> 12 - Prioritário </option>
                                </select>
                                <!-- option que busca as datas possiveius a serem selecionadas
                                <option 
                                    ng-repeat="(key, value) in saldo"
                                </option>
                                    value="{{ value.data_atualizacao }}" ng-show="value.data_atualizacao">{{value.data_atualizacao}}
                                </option>
                                -->
                                <!-- Mensagem de erro caso nao escolha data
                                    </label>
                                <div class="the_error">
                                <p ng-show="errorMsg" class="errorMsg assertive">{{errorMsg}}</p>
                                </div>
                                -->                  
                        </div>

                    <label class="no-border item item-input item-stacked-label">
                       <div class="row">
                        <div class="col col-50">
                         <span class="input-label">Faixa de contribuição</span>
                        </div>
                        <div class="col">
                          <label class="item item-input">
                           <input class="align-right" type="number" name="faixa-contribuicao" placeholder="0,00" />
                          </label>
                        </div>
                      </div>    
                    </label>
                    
                    <label class="no-border item item-input item-stacked-label">
                       <div class="row">
                        <div class="col col-50">
                         <span class="input-label">% Mínimo da faixa</span>
                        </div>
                        <div class="col">
                          <label class="item item-input">
                           <input class="align-right" type="number" min="1" max="100" placeholder="0">
                          </label>
                        </div>
                        <div class="col col-7">
                          <span class="input-label box">%</span>
                        </div>
                      </div>     
                    </label>

                    <label class="no-border item item-input item-stacked-label">
                            <div class="row">
                             <div class="col col-50">
                              <span class="input-label">% Máximo da faixa</span>
                             </div>
                             <div class="col">
                               <label class="item item-input">
                                <input class="align-right" type="number" min="1" max="100" placeholder="0">
                               </label>
                             </div>
                             <div class="col col-7">
                               <span class="input-label box">%</span>
                             </div>
                           </div>     
                         </label>

                         <label class="no-border item item-input item-stacked-label">
                                <div class="row">
                                 <div class="col col-50">
                                  <span class="input-label">% do Participante</span>
                                 </div>
                                 <div class="col">
                                   <label class="item item-input">
                                    <input class="align-right" type="number" min="1" max="100" placeholder="0">
                                   </label>
                                 </div>
                                 <div class="col col-7">
                                   <span class="input-label box">%</span>
                                 </div>
                               </div>     
                             </label>
                </div> 
            </div>        

            <div class="button-bar" class="padding-all">
                <input ng-hide="loading" type="button" class="button button-positive button-block" value="Atualizar" >      
            </div>
    </div> 
     </ion-content>
