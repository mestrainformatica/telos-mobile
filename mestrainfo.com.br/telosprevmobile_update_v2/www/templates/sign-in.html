<ion-view title="Sign-in" hide-nav-bar="true" overflow-scroll="true" has-bouncing="false">
    <ion-content overflow-scroll="true" has-bouncing="false" padding="false" id="signin">
        <form ng-controller="signin" ng-submit="submit()" class="list list-inset" id="login-form">

            <div class="list">
                <div id="logo-login">
                    <img src="img/logo-login.png" class="img-login">
                </div>
            </div>

            <p>Preencha seus dados pessoais para entrar</p>
            <label class="item item-input">
                <input type="tel" placeholder="Digite seu CPF" class="cpfField" ng-model="formData.cpf" mask="99999999999"
                       mask-restrict='reject'>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Digite sua senha ou toque no sensor" mask="99999999999999999999" mask-restrict='reject'
                       ng-model="formData.sen" id="passwordField">
            </label>

            <div class="the_error">
                <p ng-show="errorMsg" class="errorMsg assertive" ng-bind-html="errorMsg"></p>
            </div>

            <input ng-hide="loading" type="submit" class="button button-positive button-block" ng-model="submitLogin"
                   value="Entrar">
            <div ng-show="loading" class="button button-positive button-block" id="loading">
                <ion-spinner icon="android"></ion-spinner>
            </div>
             
        </form>
        <div ng-controller="touchId">
            <button class="btn button" ng-click="modal.show()">TouchID</button>
        </div>

    </ion-content>

    <ion-footer-bar align-title="left" class="bar-light footerTermos">
        <div class="title" align-title="center">
            <a class="button button-clear" href="#/termo-de-uso">Termo de Uso</a>
        </div>
    </ion-footer-bar>
</ion-view>
