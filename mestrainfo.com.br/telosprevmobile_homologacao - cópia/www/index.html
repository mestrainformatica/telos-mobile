    <link href="css/style.css" rel="stylesheet">
    <script>
    
        window.addEventListener('native.keyboardshow', keyboardShowHandler);
        window.addEventListener('native.keyboardhide', keyboardHideHandler);
        window.addEventListener('touchstart', tapCoordinates);

        let y;
        let h;
        let offsetY;

        function tapCoordinates(e) {
           y = e.touches[0].clientY;
           h = window.innerHeight;
           offsetY = (h - y); 
           console.log("offset = " + offsetY);
        }

        function keyboardShowHandler(e) {
        let kH = e.keyboardHeight;
        console.log(e.keyboardHeight);
        let bodyMove = document.querySelector("ion-app"), bodyMoveStyle = bodyMove.style;           
        console.log("calculating " + kH + "-" + offsetY + "=" + (kH - offsetY));

        if (offsetY < kH + 40) {
           bodyMoveStyle.bottom = (kH - offsetY + 40) + "px";
           bodyMoveStyle.top = "initial";
          }
        }
        function keyboardHideHandler() {
           console.log('gone');
           let removeStyles = document.querySelector("ion-app");
           removeStyles.removeAttribute("style");
        }
    </script>

    <!-- The nav bar that will be updated as we navigate -->

      </ion-nav-back-button>
      <ion-nav-buttons side="secondary">
        <a class="button button-clear button-positive" href="#/menu" ng-show="isNotHome">Menu</a>
      </ion-nav-buttons>
    </ion-nav-bar>
