
<a href="javascript://" class="title"> <i class="icon-online"></i> <img class="img-path icon" src="/img/info.svg" alt=""> Central de relacionamento</a>

<div class="syscall-content">
	<form class="init-chat form-chat" action="">
		<div class="content">
			<p>Olá <span class="user-name">Luiz Cláudio</span>, em que podemos te ajudar?</p>
			<p><b>Estamos Online.</b> Fale conosco</p>

			<textarea placeholder="Escreva aqui sua mensagem" name="central-msg" class="msg-init msg form-control"></textarea>

		</div>

		<div class="footer">
			<button type="submit" class="btn btn-custom">Iniciar Chat</button>
		</div>

	</form>

	<form class="conversation">
		<div class="head clearfix">
			<div class="box-img">
				<div class="circle-img">
					<img src="" alt="">
				</div>
			</div>
			<p class="user-name"></p>
			<p class="user-function"></p>
		</div>


		<div class="messages clearfix">


		</div>
		<div class="typing-load clearfix">
			<div class="chat-msg receptor typing">
				<div class="txt"><img class="img-path" src="/img/typing-copy.gif" alt=""></div>
				<div class="img"></div>
			</div>
		</div>
		
		<div class="send">
			<textarea placeholder="Escreva aqui sua mensagem" name="send-msg" class="msg form-control"></textarea>
			<div class="action-buttons">
				<button type="button" id="new-call" class="btn btn-custom">Abrir um novo chamado</button><br/>
				<button type="button" id="close-window" class="btn btn-custom-2">Fechar janela</button>
			</div>
		</div>
	</form>

</div>
