var  req = null;
	
	function createObject(){
		try{
			req = new XMLHttpRequest();
		}
		catch(trymicrosoft){
				try{
					req = new ActiveXObject("Msxml2.XMLHTTP");	
				}
				catch(othermicrosoft){

				}
			}
			
			if(req == null){
				//window.alert("Erro ao criar o objeto");
			}	
			
			//alert(req);	
	}
	
	function createRequest(){
		createObject();
		var url = "encerraSessao.asp?tipo=2&onleave=ok";
		//window.alert(url);
			req.open("GET",url,true);
			req.onreadystatechange = logOut;
			req.send(null);
		
	}
	
	function logOut(){
		if(req.readyState == 4){
			if(req.status == 200){
				window.close; 		
			}
		}
	}
